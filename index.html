<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="m-10 bg-base-50">
    <section>
        <header>
            <div class="navbar bg-base-100 shadow-sm justify-between items-center">
                <div class="flex items-center">
                    <img class="w-10" src="assets/logo.png" alt="">
                    <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
                </div>
                <div class="flex gap-6">
                    <div class="flex items-center gap-4 bg-base-50 shadow-sm p-2 rounded-3xl">
                        <img class="w-4" src="assets/checkbox.png" alt="">
                        <h2 class="font-bold">23</h2>
                    </div>
                    <button><img class="w-6" src="assets/theme-btn.png" alt=""></button>
                </div>
            </div>
        </header>
    </section>
    <!-- main Section -->
    <section>
        <div class="grid grid-cols-4 mt-6 gap-4 ">
            <div class="col-span-3 bg-white shadow-sm rounded-xl">
                <!-- task assigned part -->
                <div class="grid grid-cols-5 p-4 gap-4">
                    <div class="flex justify-center items-center gap-4 bg-blue-50 rounded-xl col-span-1">
                        <div class="bg-white rounded-full ">
                            <img class="w-8 p-2 " src="assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <p class="text-sm">Task Assigned</p>
                            <h2 class="font-bold text-2xl">05</h2>
                        </div>
                    </div>
                    <div class="flex justify-center items-center  bg-blue-300 rounded-xl col-span-3">
                        <div class="">
                            <img class="max-w-20" src="assets/board.png" alt="">
                        </div>
                        <div>
                            <p class="text-white text-sm">Discover somthing</p>
                            <p class="text-white text-sm">New Today!</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center gap-4 bg-blue-50 rounded-xl col-span-1">
                        <div>
                            <img class="" src="assets/calender.png" alt="">
                        </div>
                        <div>
                            <p>Wed ,</p>
                            <p class="text-sm font-bold">11 sep 2025</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- activity log -->
            <div class="col-span-1 bg-white shadow rounded-xl ">
                <h1>Activity log</h1>
            </div>
        </div>
    </section>

</body>

</html>
